<div class="very_main mar">

    <header>
        <div class="top_frame">
            <h1>Web System for classification of retinal OCT Images</h1>
        </div>
    </header>

    {% extends "base.html" %} {% block content %}

    <h2>Implemented by Keras and Tensorflow</h2>

    <p class="description">
        Choose your OCT image and click Predict to get your diagnosis.
    </p>

    <div>
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                Select your image
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>

        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                <button type="button" class="upload-label" id="btn-predict">Predict!</button>
            </div>
        </div>

        <div class="loader" style="display:none;"></div>

        <h3 id="result">
            <span> </span>
        </h3>

    </div>

    <p class="final_word">
        Prepared by Askar Adilet<br>
        MSc Dissertation Project<br>
        University of Surrey 2020
    </p>

</div>

{% endblock %}
